<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="shoeBackground">
          <div class="gradients">
            <div class="gradient second" color="blue"></div>
            <div class="gradient" color="red"></div>
            <div class="gradient" color="green"></div>
            <div class="gradient" color="orange"></div>
            <div class="gradient" color="black"></div>
          </div>

          <h1 class="nike">nike</h1>
          <img src="images/logo.png" alt="" class="logo" />
          <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

          <img src="images/blue.png" alt="" class="shoe show" color="blue" />
          <img src="images/red.png" alt="" class="shoe" color="red" />
          <img src="images/green.png" alt="" class="shoe" color="green" />
          <img src="images/orange.png" alt="" class="shoe" color="orange" />
          <img src="images/black.png" alt="" class="shoe" color="black" />
        </div>
        <div class="info">
          <div class="shoeName">
            <div>
              <h1 class="big">Nike Zoom KD 12</h1>
              <span class="new">new</span>
            </div>
            <h3 class="small">Men's running shoe</h3>
          </div>

          <div class="description">
            <h3 class="title">Product Info</h3>
            <p class="text">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry. Lorem Ipsum has been the industry's.
            </p>
          </div>

          <div class="color-container">
            <h3 class="title">Color</h3>
            <div class="colors">
              <span class="color active" primary="#2175f5" color="blue"></span>
              <span class="color" primary="#f84848" color="red"></span>
              <span class="color" primary="#29b864" color="green"></span>
              <span class="color" primary="#ff5521" color="orange"></span>
              <span class="color" primary="#444" color="black"></span>
            </div>
          </div>

          <div class="size-container">
            <h3 class="title">size</h3>
            <div class="sizes">
              <span class="size active">42</span>
              <span class="size">43</span>
              <span class="size">44</span>
              <span class="size">45</span>
              <span class="size">46</span>
            </div>
          </div>

          <div class="buy-price">
            <a href="#" class="buy"
              ><i class="fas fa-shopping-cart"></i>Add to Cart</a
            >
            <div class="price">
              <i class="fas fa-euro-sign"></i>
              <h1>189.99</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
